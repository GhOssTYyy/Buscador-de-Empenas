<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linhas de Ônibus - Campina Grande/PB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #8b0000 0%, #cc0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        
        .header {
            background: #cc0000;
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }
        
        .header-image-main {
            width: 200px;
            height: 120px;
            object-fit: contain;
            border-radius: 5px;
        }
        
        .header-image {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .header-text {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #cc0000;
            box-shadow: 0 0 0 2px rgba(204, 0, 0, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #cc0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #a30000;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .result-container {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
            border-bottom: 2px solid #cc0000;
            padding-bottom: 5px;
        }
        
        #resultado {
            font-size: 18px;
            color: #008000;
            font-weight: 500;
            line-height: 1.5;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(40, 167, 69, 0.3);
            border-radius: 50%;
            border-top-color: #28a745;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info {
            color: #17a2b8;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #6c757d;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }
        
        /* Estilos para os botões de linha - MANTIDO O TAMANHO ORIGINAL */
        .bairro-result {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #cc0000;
        }
        
        .bairro-title {
            font-weight: 600;
            color: #cc0000;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .linhas-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }
        
        /* BOTÕES COM MESMO TAMANHO DOS SPANS ORIGINAIS */
        .linha-btn {
            background: #e9f7ef;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: 600;
            color: #008000;
            border: 1px solid #c3e6cb;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            width: auto;
            display: inline-block;
        }
        
        .linha-btn:hover {
            background: #d4edda;
            transform: none;
            box-shadow: none;
        }
        
        .no-linhas {
            color: #6c757d;
            font-style: italic;
        }
        
        .clear-btn {
            background: #6c757d;
            margin-top: 10px;
        }
        
        .clear-btn:hover {
            background: #5a6268;
        }
        
        /* Modal para detalhes da linha */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #cc0000;
            padding-bottom: 10px;
        }
        
        .modal-title {
            font-size: 24px;
            color: #cc0000;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
            width: auto;
            padding: 0;
        }
        
        .close-btn:hover {
            color: #cc0000;
            transform: none;
            box-shadow: none;
        }
        
        .linha-info {
            margin-bottom: 15px;
        }
        
        .linha-descricao {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .bairros-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .bairro-tag {
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            font-size: 14px;
        }
        
.linha-mapa {
    width: 100%;
    max-width: 350px; /* Tamanho ainda menor para teste */
    height: auto;
    border-radius: 8px;
    margin-top: 10px;
    border: 2px solid #ddd;
    display: block;
    margin-left: auto;
    margin-right: auto;
    background-color: #f5f5f5; /* Fundo cinza para ver se a área aparece */
    min-height: 150px; /* Altura mínima para ver a área */
}

/* Estilo para quando a imagem não carrega */
.linha-mapa:before {
    content: "Imagem não carregada";
    display: block;
    text-align: center;
    padding: 60px 10px;
    color: #999;
    font-style: italic;
}
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .header-image-main {
                width: 180px;
                height: 100px;
            }
            
            .header-image {
                width: 140px;
                height: 100px;
            }
        }

        .button1 {
            margin-top: 3px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;        
        }

        .botao2 {
            margin-left: 5px;
            margin-right: 5px;
        }

        h2 {
            color: #333;
            margin-left: 230px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="https://i.imgur.com/PolKIwx.png" alt="Brasão de Campina Grande" class="header-image-main">
                <img src="https://i.imgur.com/ygxe7QR.png" alt="CG - Rainha da borborema" class="header-image">
                <div class="header-text">
                    <h1>CAMPINA GRANDE - PB</h1>
                    <p class="subtitle">Sistema de Consulta de Linhas de Ônibus</p>
                </div>
            </div>
        </div>

<select name="frutas" id="frutas">
  <option value="">--Selecione--</option>
  <option ></option>
</select>
</!--div-->

        <!--Botão1-->        
        <div class="button1">
            <button type="button" id="voltar" onclick="voltarpagina()">CARUARU</button>
            <button type="button" id="voltar" onclick="voltarpagina2()" class="botao2">NATAL</button>
            <button type="button" id="voltar" onclick="voltarpagina3()">JOÃO PESSOA</button>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="bairrosInput">Digite o Bairro Desejado:(Não Precisa de Acentos, Nem letras maiúsculas)</label>
                <input type="text" id="bairrosInput" placeholder="Ex: Centro, Catolé, Dinamérica">
            </div>
            
            <button onclick="buscarLinhas()" id="consultarBtn">Consultar Linhas</button>
            <button onclick="limparResultados()" class="clear-btn">Limpar Resultados</button>
            
            <div class="result-container">
                <div class="result-title">Linhas encontradas:</div>
                <div id="resultado">Os resultados aparecerão aqui</div>
            </div>
        </div>
        
        <div class="footer">
            © 2025 Sistema de Transporte de Campina Grande
        </div>
    </div>

    <!-- Modal para detalhes da linha -->
    <div class="modal" id="linhaModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalLinhaNumero">Linha 000</div>
                <button class="close-btn" onclick="fecharModal()">&times;</button>
            </div>
            <div id="modalConteudo">
            </div>
        </div>
    </div>

    <script>
        const dados = [
            {bairro: "Alto Branco", empenas: ["100", "044"]},
        ];

        // Ignorar Acentos
        function normalizar(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        function buscarLinhas() {
            const input = document.getElementById('bairrosInput').value;
            const bairrosProcurados = input.split(',').map(b => normalizar(b.trim()));

            // Mostrar loading
            document.getElementById('resultado').innerHTML = "<span class='loading'></span>Buscando linhas...";
            document.getElementById('resultado').className = "info";
            
            // Desabilitar botão durante a busca
            document.getElementById('consultarBtn').disabled = true;

            // Simular um tempo de processamento
            setTimeout(() => {
                let resultadosHTML = "";
                
                // Para cada bairro procurado
                bairrosProcurados.forEach(bairroProcurado => {
                    // Encontrar o bairro correspondente na base de dados
                    const bairroEncontrado = dados.find(d => normalizar(d.bairro) === bairroProcurado);
                    
                    if (bairroEncontrado) {
                        resultadosHTML += `
                            <div class="bairro-result">
                                <div class="bairro-title">${bairroEncontrado.bairro}</div>
                                <div class="linhas-list">
                                    ${bairroEncontrado.empenas.map(empena => 
                                        `<button class="linha-btn" onclick="mostrarDetalhesLinha('${empena}')">${empena}</button>`
                                    ).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        resultadosHTML += `
                            <div class="bairro-result">
                                <div class="bairro-title">${bairroProcurado}</div>
                                <div class="no-linhas">Nenhuma linha encontrada para este bairro</div>
                            </div>
                        `;
                    }
                });
                
                document.getElementById('resultado').innerHTML = resultadosHTML;
                document.getElementById('resultado').className = "";
                
                // Reabilitar o botão
                document.getElementById('consultarBtn').disabled = false;
            }, 800);
        }



// linhas com imagens específicas
const imagensEspeciais = {
    "044": "img/1.jpg",
};

function mostrarDetalhesLinha(numeroLinha) {
    const bairrosComEstaRota = dados.filter(item => item.empenas.includes(numeroLinha));
    
    // Verifica se tem imagem especial, senão usa a padrão
    const imagemLinha = imagensEspeciais[numeroLinha] || "https://i.imgur.com/ygxe7QR.png";
    
    let modalHTML = "";
    
    modalHTML += `
        <div class="linha-info">
            <div class="linha-descricao">Mapa da Linha ${numeroLinha}:</div>
            <div style="text-align: center;">
                <img src="${imagemLinha}" 
                     alt="Mapa da Linha ${numeroLinha}" 
                     style="max-width: 350px; width: 100%; height: auto; border-radius: 8px; border: 2px solid #cc0000;">
            </div>
        </div>
    `;
    
    document.getElementById('modalLinhaNumero').textContent = `Linha ${numeroLinha}`;
    document.getElementById('modalConteudo').innerHTML = modalHTML;
    document.getElementById('linhaModal').style.display = 'flex';
}
        // Função para fechar o modal
        function fecharModal() {
            document.getElementById('linhaModal').style.display = 'none';
        }

        // Fechar modal ao clicar fora dele
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('linhaModal');
            if (event.target === modal) {
                fecharModal();
            }
        });

        // Função para limpar os resultados
        function limparResultados() {
            document.getElementById('resultado').innerHTML = "Os resultados aparecerão aqui";
            document.getElementById('bairrosInput').value = "";
            document.getElementById('resultado').className = "";
        }

        // Enter Para Rodar O Código
        document.getElementById("bairrosInput").addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                buscarLinhas();
            }
        });

        // Funções de navegação (mantidas as originais)
        function voltarpagina() {
            window.location.href = "Rotas Caruaru.html";             
        }

        function voltarpagina2() {
            window.location.href = "Rotas Natal.html";             
        }

        function voltarpagina3() {
            window.location.href = "Rotas João Pessoa.html";             
        }
    </script>
</body>
