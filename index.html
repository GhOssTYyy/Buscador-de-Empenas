            padding: 0;

        }

            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header-content {

            gap: 15px;
            position: relative;
            z-index: 2;

        .header-image-main {

            height: 120px;
            object-fit: contain;
            border-radius: 5px;

        }
        
        .content {

        }
        
        .input-group {

        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #cc0000;
            box-shadow: 0 0 0 2px rgba(204, 0, 0, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #cc0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {

        }

            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
            border-bottom: 2px solid #cc0000;
            padding-bottom: 5px;
        }
        
        #resultado {
            font-size: 18px;
            color: #008000;
            font-weight: 500;
            line-height: 1.5;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(40, 167, 69, 0.3);
            border-radius: 50%;
            border-top-color: #28a745;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info {
            color: #17a2b8;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #6c757d;
            border-top: 1px solid #eee;
            background: #f8f9fa;

        /* Estilos para os botões de linha - MANTIDO O TAMANHO ORIGINAL */

            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #cc0000;
        }
        
        .bairro-title {
            font-weight: 600;
            color: #cc0000;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .linhas-list {

            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }

            border-radius: 4px;
            font-weight: 600;
            color: #008000;
            border: 1px solid #c3e6cb;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            width: auto;
            display: inline-block;
        }
        
        .linha-btn:hover {
            background: #d4edda;
            transform: none;
            box-shadow: none;
        }
        
        .no-linhas {
            color: #6c757d;
            font-style: italic;
        }
        
        .clear-btn {
            background: #6c757d;
            margin-top: 10px;
        }
        
        .clear-btn:hover {
            background: #5a6268;
        }
        
        /* Modal para detalhes da linha */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            align-items: center;
            z-index: 1000;

        // Ignorar Acentos
        function normalizar(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        function buscarLinhas() {
            const input = document.getElementById('bairrosInput').value;
            const bairrosProcurados = input.split(',').map(b => normalizar(b.trim()));

            // Mostrar loading
            document.getElementById('resultado').innerHTML = "<span class='loading'></span>Buscando Empenas...";
            document.getElementById('resultado').className = "info";
            
            // Desabilitar botão durante a busca
            document.getElementById('consultarBtn').disabled = true;

            // Simular um tempo de processamento
            setTimeout(() => {
                let resultadosHTML = "";
                
                // Para cada bairro procurado
                bairrosProcurados.forEach(bairroProcurado => {
                    // Encontrar o bairro correspondente na base de dados
                    const bairroEncontrado = dados.find(d => normalizar(d.bairro) === bairroProcurado);
                    
                    if (bairroEncontrado) {
                        resultadosHTML += `
                            <div class="bairro-result">
                                <div class="bairro-title">${bairroEncontrado.bairro}</div>
                                <div class="linhas-list">
                                    ${bairroEncontrado.empenas.map(empena => 
                                        `<button class="linha-btn" onclick="mostrarDetalhesLinha('${empena}', '${bairroEncontrado.bairro}')">${empena}</button>`
                                    ).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        resultadosHTML += `
                            <div class="bairro-result">
                                <div class="bairro-title">${bairroProcurado}</div>
                                <div class="no-linhas">Nenhuma Empena encontrada para este bairro</div>
                            </div>
                        `;
                    }
                });
                
                document.getElementById('resultado').innerHTML = resultadosHTML;
                document.getElementById('resultado').className = "";
                
                // Reabilitar o botão
                document.getElementById('consultarBtn').disabled = false;
            }, 800);
        }

        function mostrarDetalhesLinha(numeroLinha, bairro) {
            const bairrosComEstaRota = dados.filter(item => item.empenas.includes(numeroLinha));
            
            // Verifica se tem imagem especial, senão usa a padrão
            const imagemLinha = imagensEspeciais[numeroLinha] || "https://i.imgur.com/ygxe7QR.png";
            
            // Obter o mapa específico para o bairro
            const mapaBairro = mapasBairros[bairro] || "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.258663292987!2d-35.88872292501706!3d-7.215845392848311!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ac1f4d8b1b3f3b%3A0x5c5e5c5e5c5e5c5e!2sCampina%20Grande%20-%20PB!5e0!3m2!1spt-BR!2sbr!4v1234567890";
            
            let modalHTML = "";
            
            // Mapa da Linha (imagem especial)
            modalHTML += `
                <div class="linha-info">
                    <div class="linha-descricao">Mapa da ${numeroLinha}:</div>

                    <div style="text-align: center; margin: 15px 0;">
                        <img src="${imagemLinha}" 
                             alt="Mapa da Linha ${numeroLinha}" 
                             style="max-width: 600px; border-radius: 8px; border: 2px solid #cc0000;">
                    </div>
                </div>
            `;
            
            // Google Maps do Bairro
            modalHTML += `
                <div class="linha-info">
                    <div class="linha-descricao">Localização - ${bairro}:</div>
                    <div style="text-align: center; margin: 15px 0;">
                        <iframe 
                            src="${mapaBairro}" 
                            width="100%" 
                            height="400" 
                            style="border:0; border-radius: 8px;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                            
                        </iframe>
                        
                    </div>
                </div>
            `;

            document.getElementById('modalLinhaNumero').textContent = `Linha ${numeroLinha} - ${bairro}`;
            document.getElementById('modalConteudo').innerHTML = modalHTML;
            document.getElementById('linhaModal').style.display = 'flex';
        }

        // Função para fechar o modal

            document.getElementById('linhaModal').style.display = 'none';

        window.addEventListener('click', function(event) {

            document.getElementById('resultado').innerHTML = "Os resultados aparecerão aqui";
            document.getElementById('bairrosInput').value = "";
            document.getElementById('resultado').className = "";
        }

        document.getElementById("bairrosInput").addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
